name: Android CI - Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ✅ Install Gradle 7.6 specifically
      - name: Set up Gradle 7.6
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 7.6

      # ✅ Wrapper dibuat lengkap (gradlew + jar)
      - name: Generate Gradle Wrapper
        working-directory: ./KASIR
        run: gradle wrapper --gradle-version 7.6

      - name: Grant execute permission for gradlew
        working-directory: ./KASIR
        run: chmod +x ./gradlew

      - name: Check Gradle Version
        working-directory: ./KASIR
        run: ./gradlew --version

      - name: Build Debug APK
        working-directory: ./KASIR
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Rename APK to Kasir.apk
        working-directory: ./KASIR/app/build/outputs/apk/debug
        run: |
          for f in *.apk; do mv "$f" Kasir.apk || true; done

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kasir.apk
          path: ./KASIR/app/build/outputs/apk/debug/Kasir.apk
